<h2>Books</h2>
This is the books list component.

<div *ngFor="let book of books">
  <h3>
    <a [title] = "book.name + ' details'"
    [routerLink] = "['/books', book.id]">
    <!-- {{ string interpolation }} -->
    {{book.id}} - {{book.name}}
    </a>
  </h3>
    <p *ngIf='book.description'>
      Description : {{book.description}}
    </p>
    <p>
      Price : {{book.price}}
    </p>
